syntax = "proto3";
package kardiachain.p2p;

option go_package = "github.com/kardiachain/go-kardia/proto/kardiachain/p2p";

import "kardiachain/p2p/types.proto";
import "gogoproto/gogo.proto";

message PexRequest {}

message PexAddrs {
  repeated NetAddress addrs = 1 [(gogoproto.nullable) = false];
}

message Message {
  oneof sum {
    PexRequest pex_request = 1;
    PexAddrs   pex_addrs   = 2;
  }
}